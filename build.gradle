plugins {
    id 'java'
    id 'checkstyle'
}

group 'org.hn'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = 11
targetCompatibility = 11

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes["Main-Class"] = 'org.hn.main.JIgnore'
    }
}

test {
    useJUnitPlatform()
}

tasks.register('refresh-gitignore-json') {
    doLast {
        def gitignoreContent = 'https://www.toptal.com/developers/gitignore/api/list?format=json'
                .toURL()
                .text
        new File("${projectDir}/src/main/resources/auto-generated-gitignore.io.json").newWriter().withWriter {
            it << gitignoreContent
        }
    }
}

dependencies {
    implementation 'info.picocli:picocli:4.5.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
}
