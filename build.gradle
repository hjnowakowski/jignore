plugins {
    id 'java'
    id 'checkstyle'
}

group 'org.hn'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = 11
targetCompatibility = 11

jar {
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes["Main-Class"] = 'org.hn.main.JIgnore'
    }
}

tasks.register('build-native-image') {
    dependsOn 'jar'
    doLast {
        def b = new StringBuffer()
        def proc = ["native-image",
                    "-jar",
                    "${projectDir}/build/libs/jg-0.1-SNAPSHOT.jar",
                    "jg",
                    "-H:IncludeResources='auto-generated-gitignore.io.json'",
                    "-H:ReflectionConfigurationFiles=${projectDir}/src/main/resources/reflection-config.json",
                    '--no-fallback'].execute(null, new File("${projectDir}/build/libs"))
                    // null as first arg, because there is no simplier constructor
        proc.consumeProcessErrorStream(b)
        println proc.text
        println b.toString()
    }
}

test {
    jvmArgs '-agentlib:native-image-agent=config-output-dir=META-INF/native-image'
    useJUnitPlatform()
}

tasks.register('refresh-gitignore-json') {
    doLast {
        def gitignoreContent = 'https://www.toptal.com/developers/gitignore/api/list?format=json'
                .toURL()
                .text
        new File("${projectDir}/src/main/resources/auto-generated-gitignore.io.json").newWriter().withWriter {
            it << gitignoreContent
        }
    }
}

dependencies {
    implementation 'info.picocli:picocli:4.5.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
}
